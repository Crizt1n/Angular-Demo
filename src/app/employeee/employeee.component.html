<div class="container">
    <h2 class="text-primary text-center mt-4">Employee Details</h2>
    
        <div class="d-flex w-100 justify-content-center align-items-center flex-column mt-3">
            
            <input #user type="text" class="form-control w-50 mt-3 mb-3" placeholder="username" (change)="getUserName($event)">
            <button (click)="submitUsername(user)" class="btn btn-primary mb-4 w-50">Submit</button >
        </div>
        
            
    
    
    
    
    <div class="row text-center">
    
        <div class="col-md-6 p-2">
            <div class="border border-3 shadow rounded-3 p-2 bg-light">
                <img [src]="empImage" alt="" class="rounded-5 w-100">
                
                <h3 class="text-center bg-light">Employee name is : {{empName}}</h3>
                
                <button class="btn btn-success mt-3 mb-3" (click)="userAdd()">Add Button</button>
            </div>
    
        </div>
        <div class="col-md-6 p-2">
    
            <form class="border border-3 shadow rounded-3 p-2 bg-light">
                <h4>Employee Details</h4>
                <div class="mb-3 mt-3">
                  <input type="text" class="form-control" placeholder="Enter Designation" #desg [(ngModel)]=" empDesg" name="empDesg"> 
                </div>
    
                <div class="mb-3">              
                    <input type="text" class="form-control" placeholder="Enter Salary" #sal [(ngModel)]="empSal" name="empSal">             
                  </div>
              
                <button type="submit" class="btn btn-primary" (click)="formSubmit(user,desg,sal)" type="submit">Submit</button>
              </form>
    
        </div>
    
    </div>
</div>
